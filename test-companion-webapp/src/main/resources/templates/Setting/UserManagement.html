<!DOCTYPE html>
<html lang="en">

<head th:insert="~{BasePage :: headSection(title=~{::title/text()},script=~{::script},style=~{::style},link=~{::link})}"
	th:remove="tag">
	<title>Home</title>
	<link th:href="@{/datatable/css/datatables.min.css}" rel="stylesheet" />
	<script th:src="@{/datatable/js/dataTables.bootstrap5.min.js}"></script>
	<script th:src="@{/datatable/js/dataTables.min.js}"></script>
	<script th:src="@{/application/js/common/apiHandling.js}"></script>
	<script th:src="@{/application/js/common/messageHandling.js}"></script>
	<script th:src="@{/jquery/js/jquery.tmpl.js}"></script>
	<script th:src="@{/application/js/common/common.js}"></script>

	<script>
		$(document).ready(function () {
			var csrfToken = $("input#csrf").val();
			var xpaths = {
				"userListTemplate": "#userListTemplate",
				"userListTableBody": "tbody#userListTableBody",
				"userListPlaceholder": "#userListPlaceholder",
				"editUserButtonGroup": "button[id^='editUser_']",
				"deleteUserButtonGroup": "button[id^='deleteUser_']",
				"editUserModal": "div#editUserModal",
				"edit_username": "input#edit_username",
				"edit_firstName": "input#edit_firstName",
				"edit_lastName": "input#edit_lastName",
				"edit_email": "input#edit_email",
				"editUserForm": "form#editUserForm",
				"saveUpdatedUser": "button#saveUpdatedUser",
				"saveNewUser": "button#saveNewUser",
				"addUserForm": "form#addUserForm",
				"addUserModal": "div#addUserModal",
				"deleteUserForm": "form#deleteUserForm",
				"delete_username": "input#delete_username",
				"usernameDisplay": "span#usernameDisplay",
				"deleteUserConfirmationModal": "div#deleteUserConfirmationModal",
				"confirmDeleteUser":"button#confirmDeleteUser",
				"delete_username":"input#delete_username"
			};
			var getUserList = function () {
				//event.preventDefault();
				$(xpaths["userListTableBody"]).html($(xpaths["userListPlaceholder"]).html());
				apiHandling.processRequest("get", "/api/user", csrfToken, null)
					.done(data => getUserList_success(data))
					.catch(error => console.debug(error));
			};

			var getUserList_success = function (data) {
				console.debug(data);
				$(xpaths["userListTableBody"]).html("");
				$(xpaths["userListTemplate"]).tmpl(data).appendTo(xpaths["userListTableBody"]);
				$("table#userListTable").DataTable();
			};

			var updateEditUserModal = function (username) {
				apiHandling.processRequest("get", "/api/user/" + username, csrfToken, null)
					.done(data => updateEditUserModal_success(data))
					.catch(error => console.debug(error));
			};

			var updateEditUserModal_success = function (user) {
				console.debug(user);
				$("input[id^='edit_role']:checked").attr("checked", false);
				$(xpaths["editUserForm"])[0].reset();
				$(xpaths["edit_username"]).val(user.username);
				$(xpaths["edit_firstName"]).val(user.firstName);
				$(xpaths["edit_lastName"]).val(user.lastName);
				$(xpaths["edit_email"]).val(user.email);
				$(xpaths["editUserModal"]).modal("show");
				$("input#edit_role" + user.role).attr("checked", true);
			};

			var showEditUserModal = function (event) {
				event.preventDefault();
				console.debug("Showing edit modal");
				var currentEditButtonId = $(this).attr("id");
				var username = currentEditButtonId.substring(currentEditButtonId.search("_") + 1);
				updateEditUserModal(username);
			};

			var saveUpdatedUser = function (event) {
				event.preventDefault();
				if ($(xpaths["editUserForm"]).validate()) {
					var editUserData = $(xpaths["editUserForm"]).serializeObject();
					console.debug(editUserData);
					apiHandling.processRequest("put", "/api/user", csrfToken, editUserData)
						.done(data => saveUpdatedUser_success(data))
						.catch(error => console.debug(error));
				}
			};

			var saveUpdatedUser_success = function (user) {
				console.debug(user);
				var message = "User " + user.username + " updated.";
				$(xpaths["editUserModal"]).modal("hide");
				$(xpaths["editUserForm"])[0].reset();
				messageHandling.displayToastMessage(message, "success");
				getUserList();
			};

			var saveNewUser = function (event) {
				event.preventDefault();
				console.debug("Saving User");
				if ($(xpaths["addUserForm"]).validate()) {
					var newUserData = $(xpaths["addUserForm"]).serializeObject();
					console.debug(newUserData);
					apiHandling.processRequest("put", "/api/user", csrfToken, newUserData)
						.done(data => saveNewUser_success(data))
						.catch(error => console.debug(error));
				}
			};

			var saveNewUser_success = function (user) {
				console.debug(user);
				var message = "User " + user.username + " added.";
				$(xpaths["addUserModal"]).modal("hide");
				$(xpaths["addUserForm"])[0].reset();
				messageHandling.displayToastMessage(message, "success");
				getUserList();
			};

			var showDeleteConfirmationModal = function () {
				console.debug("Showing delete modal");
				var currentEditButtonId = $(this).attr("id");
				var username = currentEditButtonId.substring(currentEditButtonId.search("_") + 1);
				$(xpaths["deleteUserForm"])[0].reset();
				$(xpaths["delete_username"]).val(username);
				$(xpaths["usernameDisplay"]).html(username);
				$(xpaths["deleteUserConfirmationModal"]).modal("show");
			};
			
			var confirmDeleteUser=function(event) {
				event.preventDefault();
				var username=$(xpaths["delete_username"]).val();
				apiHandling.processRequest("delete", "/api/user/" + username, csrfToken, null)
						.done(data => confirmDeleteUser_success(username))
						.catch(error => console.debug(error));
			};
			
			var confirmDeleteUser_success=function(username) {
				var message = "User " + username + " deleted.";
				$(xpaths["deleteUserConfirmationModal"]).modal("hide");
				$(xpaths["delete_username"]).val();
				$(xpaths["usernameDisplay"]).html();				
				messageHandling.displayToastMessage(message, "success");
				getUserList();
			};


			getUserList();
			$(xpaths["userListTableBody"]).on("click", xpaths["editUserButtonGroup"], showEditUserModal);
			$(xpaths["userListTableBody"]).on("click", xpaths["deleteUserButtonGroup"], showDeleteConfirmationModal);
			
			$(xpaths["saveUpdatedUser"]).click(saveUpdatedUser);
			$(xpaths["saveNewUser"]).click(saveNewUser);
			$(xpaths["confirmDeleteUser"]).click(confirmDeleteUser);
		});
	</script>
	<script id="userListTemplate" type="text/template">
		<tr>
			<td>${username}</td>
			<td>${firstName}</td>
			<td>${lastName}</td>
			<td>${email}</td>
			<td>${role}</td>
			<td>
				<button class="border-0 bg-transparent" id="editUser_${username}">
					<i class="fa fa-edit"></i> Edit
				</button>
				<button class="border-0 bg-transparent text-danger" id="deleteUser_${username}">
					<i class="fa fa-trash"></i> Delete
				</button>
			</td>
		</tr>
	</script>
	<script id="userListPlaceholder" type="text/template">
		<tr class="placeholder-glow">
			<td><span class="placeholder col-6 bg-dark"></span></td>
			<td><span class="placeholder col-6 bg-dark"></span></td>
			<td><span class="placeholder col-6 bg-dark"></span></td>
			<td><span class="placeholder col-6 bg-dark"></span></td>
			<td><span class="placeholder col-6 bg-dark"></span></td>
			<td><span class="placeholder col-6 bg-dark"></span></td>
		</tr>
	</script>
</head>

<body>
	<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	<div th:replace="~{BasePage :: toastContainerSection}"></div>

	<nav th:replace="~{BasePage :: pageHeader(subTitle='User Management')}"></nav>

	<div th:replace="~{BasePage :: sidebar}"></div>

	<div class="modal fade" id="deleteUserConfirmationModal" tabindex="-1" aria-labelledby="putUserModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Delete User</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="deleteUserForm">
						<input type="hidden" id="delete_username" name="username" />
						Confirm delete operation for user <span id="usernameDisplay"></span>
						<hr>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="confirmDeleteUser" type="submit" class="btn btn-danger">Confirm Delete</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="putUserModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Edit User</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editUserForm" autocomplete="off">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="edit_username" name="username" readOnly
								disabled />
							<label for="edit_username">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="edit_firstName" name="firstName" />
							<label for="edit_firstName">First Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="edit_lastName" name="lastName" />
							<label for="edit_lastName">Last Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="edit_email" name="email" />
							<label for="edit_email">Email</label>
						</div>
						<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="role" id="edit_roleADMIN" value="ADMIN"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="edit_roleADMIN">Admin</label>

							<input type="radio" class="btn-check" name="role" id="edit_roleTESTER" value="TESTER"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="edit_roleTESTER">Tester</label>

							<input type="radio" class="btn-check" name="role" id="edit_roleUSER" value="USER"
								autocomplete="off">
							<label class="btn btn-outline-primary" for="edit_roleUSER">User</label>
						</div>
						<hr>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="saveUpdatedUser" type="submit" class="btn btn-primary">Save changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="putUserModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="addUserForm" autocomplete="off" novalidate>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="username" name="username" required />
							<label for="username">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="firstName" name="firstName" required />
							<label for="firstName">First Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="lastName" name="lastName" required />
							<label for="lastName">Last Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="email" name="email" required />
							<label for="email">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="password" name="password" required />
							<label for="password">Password</label>
						</div>
						<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="role" id="roleAdmin" autocomplete="off"
								value="ADMIN" checked>
							<label class="btn btn-outline-primary" for="roleAdmin">Admin</label>

							<input type="radio" class="btn-check" name="role" id="roleTester" autocomplete="off"
								value="TESTER">
							<label class="btn btn-outline-primary" for="roleTester">Tester</label>

							<input type="radio" class="btn-check" name="role" id="roleUser" autocomplete="off"
								value="USER">
							<label class="btn btn-outline-primary" for="roleUser">User</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button id="saveNewUser" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="p-3">
		<button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal" id="addUserButton">
			<i class="fa fa-plus"></i> Add User
		</button>
		<br>
		<br>
		<table class="table table-striped" id="userListTable">
			<caption>User List</caption>
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Role</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="userListTableBody">
			</tbody>
		</table>
	</div>
	<!-- <ul class="nav nav-tabs justify-content-end bg-light">
		<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-addUser" type="button" role="tab" aria-controls="nav-addUser">
			Add/Update User
		</button>
		<button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-userList" type="button" role="tab" aria-controls="nav-userList">
			User List
		</button>
	</ul>
	<div class="tab-content">
		<div class="tab-pane show active" role="tabpanel" id="nav-addUser">
			Add User Form
		</div>
		<div class="tab-pane" role="tabpanel" id="nav-userList">
			User List
		</div>
	</div> -->
</body>

</html>
